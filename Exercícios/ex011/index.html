<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>tenta abrir esse site em vários dispositivos </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p> Vamos aprender a reproduzir audio</p>

    <audio src="midia/ponies.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG SÃO OS FORMATOS COMPATÍVEIS PARA OUVIR ÁUDIO PELO HTML.-->

    <audio preload="metadata">
        <source src="midia/ponies.mp3" type="audio/mpeg">
        <source src="midia/ponies.ogg" type="audio/ogg">
        <source src="midia/ponies.wav" type="audio/wav">
    </audio>
    <p>infelizmente seu navegador não consegue baixar a áudio. Clica <a href="midia/ponies.mp3">aqui </a> para baixar o arquivo. </p>


</body>
</html>
